<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced YouTube Player</title>
    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(to bottom right, #18181b, #000000, #18181b);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .video-section {
            margin-bottom: 2rem;
        }

        .video-container {
            position: relative;
            aspect-ratio: 16 / 9;
            background: #27272a;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .video-info {
            background: rgba(39, 39, 42, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .video-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .engagement {
            display: flex;
            gap: 1rem;
            align-items: center;
            color: #a1a1aa;
        }

        .engagement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ad-controls {
            background: rgba(39, 39, 42, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #2563eb;
        }

        .comments {
            background: rgba(39, 39, 42, 0.5);
            backdrop-filter: blur(8px);
            border-radius: 0.5rem;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .comment {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
        }

        .social-share {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .thumbnail {
            width: 200px;
            height: 112px;
            object-fit: cover;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <div id="player"></div>
            </div>

            <div class="video-info">
                <h1 class="video-title">The Jewel Mystery | CID Movies</h1>
                <div class="engagement">
                    <div class="engagement-item">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                        </svg>
                        115K likes
                    </div>
                    <div class="engagement-item">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                        18K comments
                    </div>
                </div>
            </div>

            <div class="ad-controls">
                <div class="input-group">
                    <label>Ad URL</label>
                    <input type="text" id="adUrl" class="input" placeholder="Enter ad URL">
                </div>
                <div class="input-group">
                    <label>Ad Time (seconds)</label>
                    <input type="number" id="adTime" class="input" placeholder="Enter time in seconds">
                </div>
                <button id="setAd" class="button">Set Ad</button>
            </div>

            <div class="comments">
                <div class="comment">
                    <div class="comment-header">
                        <strong>User123</strong>
                        <span>2 minutes ago</span>
                    </div>
                    <p>Amazing episode! The suspense was incredible üî•</p>
                </div>
                <!-- More comments would be dynamically added here -->
            </div>

            <div class="social-share">
                <button class="button" onclick="shareToSocial('facebook')">
                    Share to Facebook
                </button>
                <button class="button" onclick="shareToSocial('twitter')">
                    Share to Twitter
                </button>
            </div>
        </div>
    </div>

    <script>
        let player;
        let adTimeout;

        // Initialize YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'mNb_f1iFZos', // Your video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log('Player ready');
        }

        function onPlayerStateChange(event) {
            // Handle player state changes
        }

        // Ad handling
        document.getElementById('setAd').addEventListener('click', function() {
            const adTime = parseInt(document.getElementById('adTime').value);
            const adUrl = document.getElementById('adUrl').value;

            if (adTime && adUrl) {
                // Clear any existing ad timeout
                if (adTimeout) clearTimeout(adTimeout);

                // Set new ad timeout
                adTimeout = setTimeout(() => {
                    // In a real implementation, you would handle the ad display here
                    console.log(`Playing ad: ${adUrl} at ${adTime} seconds`);
                    alert(`Ad would play here: ${adUrl}`);
                }, adTime * 1000);
            }
        });

        // Social sharing
        function shareToSocial(platform) {
            const videoUrl = 'https://www.youtube.com/watch?v=mNb_f1iFZos';
            const title = 'The Jewel Mystery | CID Movies';
            
            let shareUrl;
            
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(videoUrl)}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(videoUrl)}&text=${encodeURIComponent(title)}`;
                    break;
            }

            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=400');
            }
        }

        // Simulate adding comments
        function addComment(text, user) {
            const comments = document.querySelector('.comments');
            const comment = document.createElement('div');
            comment.className = 'comment';
            comment.innerHTML = `
                <div class="comment-header">
                    <strong>${user}</strong>
                    <span>Just now</span>
                </div>
                <p>${text}</p>
            `;
            comments.insertBefore(comment, comments.firstChild);
        }

        // Add some sample comments
        setTimeout(() => {
            addComment('Great episode! üëè', 'Viewer123');
            addComment('The plot twist was amazing!', 'CIDFan22');
        }, 2000);
    </script>
</body>
</html>
